<config>
  <server>

    <root>.</root>

    <port>8000</port>

    <webapps_dir>webapps</webapps_dir>

    <url_rewriting>true</url_rewriting>

    <max_connections>100</max_connections>
    <!-- setting max_connections to -1 will allow any number of connections to be made-->

    <max_sessions>20</max_sessions>
    <!-- setting max_sessions to -1 will allow any number of sessions to be hold on server-->

    <uploads_dir>uploads</uploads_dir>
	
    <max_uploaded_file_size>1000000</max_uploaded_file_size>
    <!-- setting max_uploaded_file_size to -1 will allow files of any size to be uploaded -->	

  </server>
</config>
